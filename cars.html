<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autosaloon | Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <link rel="stylesheet" href="./styles/cars.css">
</head>
<body>
    <header w3-include-html="header.html"></header>

    <section>
        <div class="cards">
            <div class="searchYourCar mb-2">
                <form class="form" action="#" method="post" target="_blank">
                    <h4 class="searchTitle">Search Your Dream Car</h4>
                    <div class="clearfix">
                        <div class="col-25">
                            <label for="mark">Mark</label>
                        </div>
                        <div class="col-75">
                            <select id="mark" name="subject" required>
                                <option value=""></option>
                                <option value="mark">Mercedes</option>
                                <option value="mark">Audi</option>
                                <option value="mark">BMW</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="clearfix">
                        <div class="col-25">
                            <label for="model">Model</label>
                        </div>
    
                        <div class="col-75">
                            <select id="model" name="subject" required></select>
                        </div>
                    </div>
    
                    <div class="clearfix">
                        <div class="col-25">
                            <label for="registration">Registration</label>
                        </div>
                        <div class="col-75">
                            <select id="reg" name="subject" required></select>
                        </div>
                    </div>
    
                    <div class="clearfix">
                        <div class="col-25">
                            <label for="mileage">Mileage</label>
                        </div>
    
                        <div class="col-75">
                            <select id="mileage" name="subject" required></select>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="col-25">
                            <label for="price">Price</label>
                        </div>
    
                        <div class="col-75">
                            <select id="price" name="subject" required></select>
                        </div>
                    </div>
    
                    <div class="clearfix">
                        <div class="searchBtn">
                            <button class="search"> Search</button>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="filter">
                            <a id="clickBtn" class="filterText" onclick="myFunction()" href="#"><img class="imgFilter" src="./svg/Union 9.png" alt=""> Show more filters</a>
                        </div>
                    </div>
                </form>
            </div>

            <div class="searchYourCar" id="hideCard">
                <form class="form" action="#" method="post" target="_blank">
                    <h4 class="searchTitle">Details</h4>
                    <div class="clearfix details">
                        <div class="col-25">
                            <label for="mark">Type & Condition</label>
                        </div>
                        <div class="col-75 radioInput">
                            <input type="radio" id="new" name="car" value="New">  <label class="newUsed" for="New">New</label>
                            <input type="radio" id="used" name="car" value="Used">   <label class="newUsed" for="Used">Used</label>
                        </div>
                    </div>
    
                    <div class="clearfix details">
                        <div class="col-25">
                            <label for="model">Fuel Type</label>
                        </div>
    
                        <div class="col-75">
                            <select id="model" name="subject" required></select>
                        </div>
                    </div>
    
                    <div class="clearfix details">
                        <div class="col-25">
                            <label for="mark">Transmission</label>
                        </div>
                        <div class="col-75 radioInput">
                            <input type="radio" id="manual" name="transmission" value="manual">  <label class="transmission" for="manual">Manual</label>
                            <input type="radio" id="automatic" name="transmission" value="automatic">   <label class="transmission" for="automatic">Automatic</label>
                        </div>
                    </div>
    
                    <div class="clearfix details">
                        <div class="col-25">
                            <label for="mark">Vehicle Shape</label>
                        </div>
                        <div class="col-75 radioInput">
                            <input type="radio" id="saloon" name="shape" value="Saloon">  <label class="shape" for="saloon">Saloon</label>
                            <input type="radio" id="small" name="shape" value="Small">   <label class="shape" for="small">Small Car</label>
                            <input type="radio" id="cabriolet" name="shape" value="Cabriolet">   <label class="shape" for="cabriolet">Cabriolet</label>
                            <input type="radio" id="suv" name="shape" value="Suv">   <label class="shape" for="suv">SUV</label>
                            <input type="radio" id="van" name="shape" value="Van">   <label class="shape" for="van">Van</label>
                        </div>
                    </div>
                    <div class="clearfix details">
                        <div class="col-25">
                            <label for="price">Exterior Color</label>
                        </div>
                        <div class="col-75">
                            <select id="price" name="subject" required></select>
                        </div>
                    </div>
                    <div class="clearfix details">
                        <div class="col-25">
                            <label for="price">Interior Color</label>
                        </div>
                        <div class="col-75">
                            <select id="price" name="subject" required></select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer w3-include-html="footer.html"></footer>


    <!-- SCRIPT LINKS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
        </script>
    <!-- SCRIPT LINKS -->
    <script>
        function myFunction() {
            var x = document.getElementById("hideCard");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        const btn = document.getElementById("clickBtn");

        btn.addEventListener("click", () => {

            if (btn.innerText === "Show more filters") {
                btn.innerText = "Hide filters";
            } else {
                btn.innerText = "Show more filters";
            }
        });

        w3IncludeHTML();
    </script>
</body>
</html>
