<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autosaloon | About us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <link rel="stylesheet" href="./styles/about.css">
</head>

<body>
    <header w3-include-html="header.html"></header>

    <section>
        <div class="card" style="max-width: 50%; justify-content: center;">
            <h5 class="card-header">Long Term Business</h5>
            <div class="card-body">
                <img src="./svg/Range.png" class="rangeimg" alt="">
                <p class="card-text"><span class="blueText">Speed is the source of</span> <span class="emotions">EMOTIONS</span></p>
            </div>
        </div>
    </section>

    <section>
        <div class="row OurStaffCards">
            <div class="col-sm-4 mb-2" style="max-width: 70%;">
                <div class="card">
                    <div class="card-body p-0">
                        <img src="./svg/man.png" class="img" alt="">
                        <h5 class="card-title info pt-5">Our Ceo</h5>
                        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                    </div>
                </div>
            </div>
            <div class="col-sm-4" style="max-width: 70%;">
                <div class="card">
                    <div class="card-body p-0">
                        <h5 class="card-title info pt-5">Our Staff</h5>
                        <img src="./svg/pexels-canva-studio-3153207.png" class="staffimg" alt="">
                        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <section class="ourStaff">
        <div class="card-deck col-lg-12">
            <div class="card bord mb-3 col-sm-4" style="max-width: 540px;">
                <div class="row no-gutters">
                    <div class="col-md-12">
                        <div class="card-body">
                            <h1 class="numbers">6</h1>
                            <h5 class="card-title years">YEARS IN BUSINESS</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3 col-sm-4" style="max-width: 270px;">
                <div class="row no-gutters">
                    <div class="col-md-8">
                        <div class="card-body">
                            <h1 class="numbers">20</h1>
                            <h5 class="card-title years">Specialists</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3 col-sm-4" style="max-width: 270px;">
                <div class="row no-gutters">
                    <div class="col-md-9">
                        <div class="card-body">
                            <h1 class="numbers">30K</h1>
                            <h5 class="card-title years">Car Sold</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer w3-include-html="footer.html"></footer>


    <script>
        w3IncludeHTML();
    </script>

    <!-- SCRIPT LINKS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
        </script>
    <!-- SCRIPT LINKS -->
</body>

</html>
