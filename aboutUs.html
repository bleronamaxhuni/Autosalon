                <div class="col-md-4">
                    <img src="./svg/Range.png" class="img-fluid rounded-start">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <p class="card-text"><span class="blueText">Speed is the source of</span> <span class="emotions">EMOTIONS</span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="ourStaffCards">
        <div class="card-deck">
            <div class="cardStaff mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                    <div class="col-md-5 img">
                        <img src="./svg/man.svg" class="card-img ceo" alt="...">
                    </div>
                    <div class="col-md-7">

                            <h5 class="card-title text">OUR CEO</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cardStaff mb-3" style="max-width: 540px;">

                    <div class="col-md-5">
                        <div class="card-body">
                            <h5 class="card-title text">OUR STAFF</h5>
                        </div>
                    </div>
                    <div class="col-md-7 img2">
                        <img src="./svg/pexels-canva-studio-3153207.svg" class="card-img" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="contactCard">
            <div class="cardContact" style="max-width: 340px;">
                <div class="card-body">
                    <h3 class="contact">BOOK A TEST DRIVE !</h3>
                </div>
                <div class="button">
                    <button class="contact-us"><a href="">CONTACT US</a></button>
                </div>
            </div>
        </div>
    </section>

    <section class="ourStaff">
        <div class="card-deck">
            <div class="card bord mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                    <div class="col-md-12">
                        <div class="card-body">
                            <h1 class="numbers">6</h1>
                            <h5 class="card-title years">YEARS IN BUSINESS</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3" style="max-width: 270px;">
                <div class="row no-gutters">
                    <div class="col-md-8">
                        <div class="card-body">
                            <h1 class="numbers">20</h1>
                            <h5 class="card-title years">Specialists</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3" style="max-width: 270px;">
                <div class="row no-gutters">
                    <div class="col-md-9">
                        <div class="card-body">
                            <h1 class="numbers">30K</h1>
                            <h5 class="card-title years">Car Sold</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        w3IncludeHTML();
